<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Index</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>        
        <div>
            <h:outputText value="Mobiliario Clinico: "/>
            <h:link outcome="index" value="Home" />
            |
            <h:panelGroup rendered="#{Logging.logged == true}">                
                <h:outputText value="#{Logging.nome}"/>
                |
                <h:form>
                    <h:commandButton value="Sign out" action="#{Logging.sign_out()}"/>
                </h:form>
            </h:panelGroup>
            <h:panelGroup rendered="#{Logging.logged == false}">
                <h:link outcome="sign_in" value="Sign In" />
                |
                <h:link outcome="sign_up" value="Sign Up" />                
            </h:panelGroup>
        </div>       
        <br/>
        <h:link outcome="listar_todos_mobiclin" value="List all resources." />
    </h:body>

</html>
