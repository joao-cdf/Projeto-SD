<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Recursos</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <div>
            <h:outputText value="Mobiliario Clinico: "/>
            <h:link outcome="index" value="Home" />
            |
            <h:panelGroup rendered="#{Logging.logged == true}">                
                <h:outputText value="#{Logging.nome}"/>
                |
                <h:form>
                <h:commandButton value="Sign out" action="#{Logging.sign_out()}"/>
                </h:form>
            </h:panelGroup>
            <h:panelGroup rendered="#{Logging.logged == false}">
                <h:link outcome="sign_in" value="Sign In" />
                |
                <h:link outcome="sign_up" value="Sign Up" />                
            </h:panelGroup>
        </div>
        <br/>
        <h:dataTable value="#{mobiliController.productList}" var="produto"  border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ProductID"/>
                </f:facet>
                <h:outputText value="#{produto.idProduto}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{produto.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descrição"/>
                </f:facet>
                <h:outputText value="#{produto.descricao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantidade Total"/>
                </f:facet>
                <h:outputText value="#{produto.quantidadeTotal}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantidade Disponivel"/>
                </f:facet>
                <h:outputText value="#{produto.quantidadeDisponivel}"/>
            </h:column>
            <h:column rendered="#{Logging.logged == true}">
                <f:facet name="header">
                    <h:outputText value="Ações"/>
                </f:facet>
                <h:form>
                    <h:commandButton value="Editar" action="edit_prod.xhtml"/>
                    <h:commandButton value="Remover" action="#{MobiliController.remove}"/>
                    <h:commandButton value="Requisitar" action="#{Request.add}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>   
            <h:commandButton id="back" value="Back" action="index.xhtml" />
        </h:form>
    </h:body>
</html>
