<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Request</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>        
    </h:head>
    <h:body>
        <div>
            <h:outputText value="Mobiliario Clinico: "/>
            <h:link outcome="index" value="Home" />
            |
            <h:panelGroup rendered="#{Logging.logged == true}">                
                <h:outputText value="#{Logging.nome}"/>
                |
                <h:form>
                <h:commandButton value="Sign out" action="#{Logging.sign_out()}"/>
                </h:form>
            </h:panelGroup>
            <h:panelGroup rendered="#{Logging.logged == false}">
                <h:link outcome="sign_in" value="Sign In" />
                |
                <h:link outcome="sign_up" value="Sign Up" />                
            </h:panelGroup>
        </div>        
        <h:dataTable value="#{mobiliController.getProduct()}" var="produto"  border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ProductID"/>
                </f:facet>
                <h:outputText value="#{produto.idProduto}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{produto.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descrição"/>
                </f:facet>
                <h:outputText value="#{produto.descricao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantidade Total"/>
                </f:facet>
                <h:outputText value="#{produto.quantidadeTotal}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantidade Disponivel"/>
                </f:facet>
                <h:outputText value="#{produto.quantidadeDisponivel}"/>
            </h:column>
        </h:dataTable>
        <h:form>   
            <h:commandButton id="back" value="Back" action="index" />
        </h:form>
        <h:form>     
            <h:panelGrid columns="2" >
                <h:outputLabel value="Date: "/>
                <h:inputText value="#{requestController.d_temp_date}"/>
                <h:outputLabel value="Quantity: "/>
                <h:inputText value="#{requestController.i_qtd}"/>
                <h:outputLabel value="Product id: "/>
                <h:inputText value="#{requestController.i_id_produto}"/>
                <h:outputLabel value="User id: "/>
                <h:inputText value="#{requestController.i_id_user}"/>
                
 
            </h:panelGrid> 
            <h:commandButton value="Save" action="#{requestController.addNewRequ_Resv()}"/>
        </h:form>
    </h:body>
</html>
